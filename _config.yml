# Site settings
title: 24*7 RPA Solutions
SEOTitle: RPA|Robotic Process Automation solutions
header-img: img/tag_page.jpg
email: 
description: "让RPA机器人流程自动化技术成为您的得力助手"
keyword: "247RPA, RPA，机器人流程自动化, RPA全天候工作"
url: "https://247rpa.com"              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'


# SNS settings
RSS: false
weibo_username:     
zhihu_username:     
github_username: 
twitter_username:   
#facebook_username:  
# linkedin_username:  



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
input: GFM                            # use Github Flavored Markdown !important

# Disqus settings
disqus_username: 247RPA
disqus_comment: true

# Netease setttings
netease_comment: false

# Duoshuo settings
duoshuo_username: 
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: true                     # set to false if you want to use Comment without Sharing

# Analytics settings
# Baidu Analytics 
# ba_track_id: [your track id]

# Google Analytics
ga_track_id: 'UA-100936378-1'            # Format: UA-xxxxxx-xx
ga_domain: 247rpa.com

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "RPA solutions are working for 7 days 24 hours<br>机器人流程自动化方案，让您的企业服务7天24小时在线工作<br> Email: solutions@mail.247rpa.com"
sidebar-avatar: /img/247RPA.png      # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#FFFFFF"
service-worker: true

